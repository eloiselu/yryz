<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>一人一枕</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="./plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./plugins/swiper-4.4.1/css/swiper.min.css">
    <link rel="stylesheet" href="./plugins/swiper-4.4.1/css/animate.min.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

<div class="w1200">
    <!--顶部导航部分-->
    <div class="nav-wrap"></div>

    <!--主体部分-->
    <main class="main">
        <!--轮播图部分-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide carousel-2">
                    <div class="carousel-2-title-wrap">
                        <img class="carousel-2-title ani" src="./images/carousel-2-title.png" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s">
                        <p class="carousel-2-text ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s">
                            不管你是为学习、工作焦头烂额，还是为生计持家忙碌奔波都记得在回家后放缓心情，让“一人一枕”用心为你定制的枕头开启你的美梦相信生活的难题总会在某天一觉醒来获得令人惊喜的解决灵感
                        </p>
                    </div>

                </div>
                <div class="swiper-slide carousel-3">
                    <div class="carousel-3-left">
                        <img class="carousel-3-title ani" src="./images/carousel-3-title.png" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s">
                        <img class="carousel-3-text1 ani" src="./images/carousel-3-text1.png" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s">
                        <img class="carousel-3-text2 ani" src="./images/carousel-3-text2.png" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s">
                    </div>
                    <img class="carousel-3-img ani" src="./images/carousel-3-img.png" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s">
                </div>
                <div class="swiper-slide carousel-1">
                    <img class="carousel-1-top ani" src="./images/carousel-1-top.png" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s">
                    <div class="carousel-1-bottom">
                        <img class="carousel-1-left ani" src="./images/carousel-1-left.png" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
                        <div class="carousel-1-line"></div>
                        <img class="carousel-1-right ani" src="./images/carousel-1-right.png" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
                    </div>

                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>

        <!--视频部分-->
        <video width="100%"
               controls
               loop
               poster="images/introduce-cover.png"
               webkit-playsinline="true"
               playsinline="true">
            <source src="images/introduce.mp4" type="video/mp4">
        </video>

        <!--首页初衷展示部分-->
        <div class="intention">
            <!--顶部图片-->
            <div class="vcollection-wrap">
                <!--文字描述部分-->
                <div class="intention-text">“一人一枕”的诞生源于一个单纯却用心的初衷：</div>
                <div class="intention-desc">让每个人都能找到适合自己触感的枕头，感受完美枕头带来的愉悦睡眠体验</div>
                <!--图片部分-->
                <img class="vcollection" src="./images/index-vcollection.png">
            </div>

            <!--初衷底部-->
            <div class="intention-bottom" id="pillow">
                <p class="intention-bottom-title animated fadeInUp">寻找适合您的枕头</p>
                <p class="intention-bottom-text animated fadeInUp">美梦体验从一份呵护你的“心”开始</p>
                <img class="intention-bottom-qrcode animated flipInX" src="./images/index-QRcode.png">
            </div>
        </div>
    </main>
</div>

<script src="./js/jQuery-2.1.4.min.js"></script>
<script src="./js/flexible.js"></script>
<script src="./plugins/swiper-4.4.1/js/swiper.min.js"></script>
<script src="./plugins/swiper-4.4.1/js/swiper.animate.min.js"></script>
<script src="./js/nav.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
