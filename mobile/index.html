        <div class="swiper-wrapper">
            <div class="swiper-slide carousel-1">
                <img class="carousel-1-top" src="images/carousel-1-top.png">

            <div class="swiper-slide carousel-2">
                <img class="carousel-2-title" src="images/carousel-2-title.png">
                <img class="carousel-2-img" src="images/carousel-2-img.png">
                <p class="carousel-2-text">
                    不管你是为学习、工作焦头烂额，还是为生计持家
                    忙碌奔波都记得在回家后放缓心情，让“一人一枕”
                    用心为你定制的枕头开启你的美梦，相信生活的难
                    题总会在某天一觉醒来获得令人惊喜的解决灵感
                </p>

        <!--顶部图片-->
        <div class="vcollection-wrap">
            <img class="vcollection" src="images/index-vcollection.png">
        </div>
        <!--文字描述部分-->
        <div class="intention-text">
            “一人一枕”的诞生源于一个单纯却用心的初衷：
            让每个人都能找到适合自己触感的枕头，感受完
            美枕头带来的愉悦睡眠体验
        </div>
        <!--初衷底部-->
        <div class="intention-bottom">
            <!--初衷底部文本部分-->
            <div class="intention-bottom-introduce">
                <p class="intention-bottom-title">寻找适合您的枕头</p>
                <p class="intention-bottom-text">美梦体验从一份呵护你的“心”开始</p>
